name: mongodb
category: database
description: MongoDB native driver setup
framework: express

includes:
  - snippet: shared/queries/mongodb-storage.hbs
    path: src/libs/db/storage.ts

dependencies:
  - mongodb@^6.16.0
  - dotenv@^16.5.0

envVars:
  - MONGODB_URI=mongodb://localhost:27017/database

merge:
  - file: package.json
    strategy: deep
