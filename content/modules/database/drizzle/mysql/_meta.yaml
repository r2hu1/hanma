name: drizzle-mysql
category: database
description: Drizzle ORM with MySQL setup
framework: express

includes:
  - snippet: shared/queries/drizzle-storage.hbs
    path: src/db/storage.ts

dependencies:
  - drizzle-orm@^0.44.2
  - mysql2@^3.14.1
  - dotenv@^16.5.0

devDependencies:
  - drizzle-kit@^0.31.1
  - "@types/node@^22.15.21"

scripts:
  db:generate: "drizzle-kit generate"
  db:push: "drizzle-kit push"
  db:studio: "drizzle-kit studio"

envVars:
  - DATABASE_URL=mysql://user:password@localhost:3306/database

merge:
  - file: package.json
    strategy: deep
