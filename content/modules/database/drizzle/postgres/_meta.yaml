name: drizzle-postgres
category: database
description: Drizzle ORM with PostgreSQL setup
framework: express

includes:
  - snippet: shared/queries/drizzle-storage.hbs
    path: src/db/storage.ts

dependencies:
  - drizzle-orm@^0.44.2
  - pg@^8.16.0
  - dotenv@^16.5.0

devDependencies:
  - drizzle-kit@^0.31.1
  - "@types/pg@^8.11.14"

scripts:
  db:generate: "drizzle-kit generate"
  db:push: "drizzle-kit push"
  db:studio: "drizzle-kit studio"

envVars:
  - DATABASE_URL

merge:
  - file: package.json
    strategy: deep
