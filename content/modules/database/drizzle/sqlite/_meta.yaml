name: drizzle-sqlite
category: database
description: Drizzle ORM with SQLite (better-sqlite3) setup
framework: express

includes:
  - snippet: shared/queries/drizzle-storage.hbs
    path: src/db/storage.ts

dependencies:
  - drizzle-orm@^0.44.2
  - better-sqlite3@^12.2.0
  - dotenv@^16.5.0

devDependencies:
  - drizzle-kit@^0.31.1
  - "@types/better-sqlite3@^7.6.13"

scripts:
  db:generate: "drizzle-kit generate"
  db:push: "drizzle-kit push"
  db:studio: "drizzle-kit studio"

envVars:
  - DATABASE_PATH=./data/database.db

merge:
  - file: package.json
    strategy: deep
