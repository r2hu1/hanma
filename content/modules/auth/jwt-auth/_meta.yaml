name: jwt-auth
category: auth
description: Custom JWT authentication with refresh tokens
framework: express

includes:
  - snippet: express/v5/middleware/auth/jwt-auth.hbs
    path: src/middleware/auth.ts
  - snippet: express/v5/utils/jwt.hbs
    path: src/utils/jwt.ts

dependencies:
  - jsonwebtoken@^9.0.2

devDependencies:
  - "@types/jsonwebtoken@^9.0.10"

envVars:
  - JWT_SECRET=your-secret-key-change-in-production
  - JWT_EXPIRES_IN=15m
  - JWT_REFRESH_EXPIRES_IN=7d

merge:
  - file: package.json
    strategy: deep
