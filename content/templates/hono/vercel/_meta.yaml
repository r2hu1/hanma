name: hono-vercel
category: base
description: Production-ready Hono server for Vercel Edge Functions
framework: hono
version: "4"

# Include snippets from packages/snippets
includes:
  - snippet: hono/v4/libs/servers/hono-vercel.hbs
    path: api/index.ts
  - snippet: tooling/tsconfig/hono/hono.hbs
    path: tsconfig.json
    
dependencies:
  - hono@^4.7.11
  - "@hono/vercel@^1.0.1"
  - zod@^3.25.51

devDependencies:
  - typescript@^5.8.3
  - "@types/node@^22.15.21"
  - vercel@^44.1.0

scripts:
  dev: "vercel dev"
  deploy: "vercel"

envVars:
  - NODE_ENV=development
