name: hono
category: base
description: Production-ready Hono server for Node.js with TypeScript
framework: hono
version: "4"

# Include snippets from packages/snippets
includes:
  - snippet: hono/v4/libs/servers/hono-basic.hbs
    path: src/libs/server.ts
  - snippet: tooling/tsconfig/hono/hono.hbs
    path: tsconfig.json
    
dependencies:
  - hono@^4.7.11
  - "@hono/node-server@^1.14.1"
  - zod@^3.25.51

devDependencies:
  - typescript@^5.8.3
  - "@types/node@^22.15.21"
  - tsx@^4.21.0

scripts:
  dev: "tsx watch src/index.ts"
  build: "tsc"
  start: "node dist/index.js"

envVars:
  - PORT=3000
  - NODE_ENV=development
  - CORS_ORIGINS=http://localhost:3000
