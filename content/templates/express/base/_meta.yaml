name: express
category: base
description: Express.js v5 API starter with TypeScript
framework: express
version: "5"

# Include snippets from packages/snippets
includes:
  - snippet: express/v5/libs/servers/express-server.hbs
    path: src/libs/server.ts
  - snippet: express/v5/libs/cors.hbs
    path: src/libs/cors.ts
  - snippet: express/v5/middleware/loggers/winston-logger.hbs
    path: src/middleware/logger.ts
  - snippet: tooling/tsconfig/express/express.hbs
    path: tsconfig.json
    
dependencies:
  - zod@^3.25.51

devDependencies:
  - typescript@^5.8.3
  - "@types/node@^22.15.21"
  - tsx@^4.21.0

scripts:
  dev: "tsx watch src/index.ts"
  build: "tsc"
  start: "node dist/index.js"

envVars:
  - PORT=3000
  - NODE_ENV=development
