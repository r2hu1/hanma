name: express-socket
category: base
description: Real-time server with Socket.io integration
framework: express
version: "5"

includes:
  - snippet: express/v5/libs/servers/socket-server.hbs
    path: src/libs/socket-server.ts
  - snippet: tooling/tsconfig/express/express.hbs
    path: tsconfig.json

dependencies:
  - express@^5.1.0
  - socket.io@^4.8.1
  - cors@^2.8.5
  - dotenv@^16.5.0

devDependencies:
  - typescript@^5.8.3
  - "@types/node@^22.15.21"
  - "@types/express@^5.0.3"
  - "@types/cors@^2.8.18"
  - tsx@^4.21.0

scripts:
  dev: "tsx watch src/index.ts"
  build: "tsc"
  start: "node dist/index.js"

envVars:
  - PORT=3000
  - NODE_ENV=development
  - CORS_ORIGIN=http://localhost:3000
