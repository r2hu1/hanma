name: express-trpc
category: base
description: tRPC server with Express adapter for end-to-end type safety
framework: express
version: "5"

includes:
  - snippet: express/v5/libs/servers/trpc-server.hbs
    path: src/libs/trpc-server.ts
  - snippet: tooling/tsconfig/express/express.hbs
    path: tsconfig.json

dependencies:
  - express@^5.1.0
  - "@trpc/server@^11.3.0"
  - zod@^3.25.51
  - cors@^2.8.5
  - dotenv@^16.5.0

devDependencies:
  - typescript@^5.8.3
  - "@types/node@^22.15.21"
  - "@types/express@^5.0.3"
  - "@types/cors@^2.8.18"
  - tsx@^4.21.0

scripts:
  dev: "tsx watch src/index.ts"
  build: "tsc"
  start: "node dist/index.js"

envVars:
  - PORT=3000
  - NODE_ENV=development
