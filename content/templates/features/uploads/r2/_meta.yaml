name: upload-r2
category: feature
featureType: upload
description: Cloudflare R2 uploads (S3-compatible)

includes:
  - snippet: shared/uploads/cloudflare-r2.hbs
    path: src/libs/upload.ts

dependencies:
  - "@aws-sdk/client-s3@^3.810.0"
  - "@aws-sdk/s3-request-presigner@^3.810.0"

envVars:
  - R2_ACCOUNT_ID=
  - R2_ACCESS_KEY_ID=
  - R2_SECRET_ACCESS_KEY=
  - R2_BUCKET_NAME=

merge:
  - file: package.json
    strategy: deep
