name: logging-winston
category: feature
featureType: logging
description: Winston logging with Morgan HTTP request logging
framework: express

includes:
  - snippet: express/v5/middleware/loggers/winston-logger.hbs
    path: src/libs/logger.ts

dependencies:
  - winston@^3.17.0
  - morgan@^1.10.0

devDependencies:
  - "@types/morgan@^1.9.9"

envVars:
  - LOG_LEVEL=info

merge:
  - file: package.json
    strategy: deep
