name: cache-redis
category: feature
featureType: cache
description: Redis caching layer with ioredis

includes:
  - snippet: shared/db/redis-client.hbs
    path: src/libs/cache.ts

dependencies:
  - ioredis@^5.6.1

envVars:
  - REDIS_URL=redis://localhost:6379

merge:
  - file: package.json
    strategy: deep
