name: mailer-nodemailer
category: feature
featureType: mailer
description: Email sending with Nodemailer (SMTP)

includes:
  - snippet: shared/mailers/nodemailer.hbs
    path: src/libs/mailer.ts

dependencies:
  - nodemailer@^7.0.5

devDependencies:
  - "@types/nodemailer@^6.4.17"

envVars:
  - SMTP_HOST=smtp.example.com
  - SMTP_PORT=587
  - SMTP_USER=
  - SMTP_PASS=
  - MAIL_FROM=noreply@example.com

merge:
  - file: package.json
    strategy: deep
