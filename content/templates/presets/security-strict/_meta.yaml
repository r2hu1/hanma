name: security-strict
category: preset
description: Production security middleware bundle with sanitization and request IDs
framework: express

includes:
  - snippet: express/v5/middleware/security/helmet.hbs
    path: src/middleware/security/helmet.ts
  - snippet: express/v5/middleware/security/rate-limiter.hbs
    path: src/middleware/security/rate-limiter.ts
  - snippet: express/v5/middleware/security/sanitize.hbs
    path: src/middleware/security/sanitize.ts
  - snippet: express/v5/libs/cors.hbs
    path: src/libs/cors.ts
  - snippet: express/v5/middleware/utils/request-id.hbs
    path: src/middleware/request-id.ts
  - snippet: express/v5/middleware/utils/compression.hbs
    path: src/middleware/compression.ts

dependencies:
  - helmet@^8.1.0
  - cors@^2.8.5
  - express-rate-limit@^7.7.0
  - sanitize-html@^2.17.0
  - compression@^1.8.0
  - uuid@^11.1.0

devDependencies:
  - "@types/cors@^2.8.18"
  - "@types/sanitize-html@^2.13.0"
  - "@types/compression@^1.7.5"

envVars:
  - CORS_ORIGIN=http://localhost:3000
  - RATE_LIMIT_WINDOW_MS=900000
  - RATE_LIMIT_MAX=100

merge:
  - file: package.json
    strategy: deep
