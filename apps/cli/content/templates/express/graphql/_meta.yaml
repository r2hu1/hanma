name: express-graphql
category: base
description: Apollo GraphQL server with Express integration
framework: express
version: "5"

includes:
  - snippet: express/v5/libs/servers/graphql-server.hbs
    path: src/libs/graphql-server.ts
  - snippet: shared/tsconfig/express.hbs
    path: tsconfig.json

dependencies:
  - express
  - "@apollo/server"
  - graphql
  - cors
  - dotenv

devDependencies:
  - typescript
  - "@types/node"
  - "@types/express"
  - "@types/cors"
  - tsx

scripts:
  dev: "tsx watch src/index.ts"
  build: "tsc"
  start: "node dist/index.js"

envVars:
  - PORT=4000
  - NODE_ENV=development
