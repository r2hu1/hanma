name: express-trpc
category: base
description: tRPC server with Express adapter for end-to-end type safety
framework: express
version: "5"

includes:
  - snippet: express/v5/libs/servers/trpc-server.hbs
    path: src/libs/trpc-server.ts
  - snippet: shared/tsconfig/express.hbs
    path: tsconfig.json

dependencies:
  - express
  - "@trpc/server"
  - zod
  - cors
  - dotenv

devDependencies:
  - typescript
  - "@types/node"
  - "@types/express"
  - "@types/cors"
  - tsx

scripts:
  dev: "tsx watch src/index.ts"
  build: "tsc"
  start: "node dist/index.js"

envVars:
  - PORT=3000
  - NODE_ENV=development
