name: express-socket
category: base
description: Real-time server with Socket.io integration
framework: express
version: "5"

includes:
  - snippet: express/v5/libs/servers/socket-server.hbs
    path: src/libs/socket-server.ts
  - snippet: shared/tsconfig/express.hbs
    path: tsconfig.json

dependencies:
  - express
  - socket.io
  - cors
  - dotenv

devDependencies:
  - typescript
  - "@types/node"
  - "@types/express"
  - "@types/cors"
  - tsx

scripts:
  dev: "tsx watch src/index.ts"
  build: "tsc"
  start: "node dist/index.js"

envVars:
  - PORT=3000
  - NODE_ENV=development
  - CORS_ORIGIN=http://localhost:3000
