name: express-rest-api
category: base
description: Production-ready REST API with validation, error handling, and structured routing
framework: express
version: "5"

# Include snippets from snippets directory
includes:
  - snippet: express/v5/libs/servers/express-server.hbs
    path: src/libs/server.ts
  - snippet: express/v5/libs/cors.hbs
    path: src/libs/cors.ts
  - snippet: express/v5/middleware/error.hbs
    path: src/middleware/error.ts
  - snippet: express/v5/middleware/validate.hbs
    path: src/middleware/validate.ts
  - snippet: express/v5/middleware/utils/async-handler.hbs
    path: src/middleware/async-handler.ts
  - snippet: express/v5/routes/health.hbs
    path: src/routes/health.ts
  - snippet: shared/tsconfig/express.hbs
    path: tsconfig.json

dependencies:
  - express
  - cors
  - helmet
  - zod
  - dotenv

devDependencies:
  - typescript
  - "@types/node"
  - "@types/express"
  - "@types/cors"
  - tsx

scripts:
  dev: "tsx watch src/index.ts"
  build: "tsc"
  start: "node dist/index.js"

envVars:
  - PORT=3000
  - NODE_ENV=development
  - CORS_ORIGIN=http://localhost:3000
