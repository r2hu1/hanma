name: upload-r2
category: feature
featureType: upload
description: Cloudflare R2 uploads (S3-compatible)
framework: express

includes:
  - snippet: express/v5/libs/uploads/cloudflare-r2.hbs
    path: src/libs/upload.ts

dependencies:
  - "@aws-sdk/client-s3"
  - "@aws-sdk/s3-request-presigner"

envVars:
  - R2_ACCOUNT_ID=
  - R2_ACCESS_KEY_ID=
  - R2_SECRET_ACCESS_KEY=
  - R2_BUCKET_NAME=

merge:
  - file: package.json
    strategy: deep
